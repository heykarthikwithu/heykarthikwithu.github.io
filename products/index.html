                <script>
                    window.onload = search;
                    function search() {
                        $("#search").focus();
                        var search_data = '';
                        $.getJSON( "products-data.json", function( data ) {
                            search_data = data.items;
                        });
                        $('#search').keyup(function(){
                            searchData(this);
                        });
                        document.getElementById("search-banner").onmouseover = function(e) {
                            searchData(this);
                        };
                        function searchData(data) {
                            var searchField = $(data).val();
                            var regex = new RegExp(searchField, "i");
                            var output = '';
                            $.each(search_data, function(key, val){
                                if (val.title.search(regex) != -1) {
                                    var result = val.price.split(" ");
                                    var price_class = '';
                                    var price = result[1].split(".");
                                    if (price[0] <= 500) { price_class = "price-500"; }
                                    else if (price[0] > 500 && price[0] <= 1000) { price_class = "price-1000"; }
                                    else if (price[0] > 1000 && price[0] <= 2000) { price_class = "price-2000"; }
                                    else if (price[0] > 2000 && price[0] <= 5000) { price_class = "price-5000"; }
                                    else if (price[0] > 5000 && price[0] <= 10000) { price_class = "price-10000"; }
                                    else if (price[0] > 10000 && price[0] <= 20000) { price_class = "price-20000"; }
                                    else if (price[0] > 20000 && price[0] <= 50000) { price_class = "price-50000"; }
                                    // var cat_class = "cat-" + val.category.replace(/\s+/g, '-');
                                    output += '' +
                                        '<div class="col-lg-12 col-sm-12 ' + price_class + '">' +
                                        '<div class="box wow animated" style="visibility: visible;"> <!-- fadeInLeft -->' +
                                        '<div class="row">' +
                                        '<div class="col-md-3">' +
                                        '<div class="icon"><a href="' + val.link + '" target="_blank"><img src="' + val.image + '" alt=""></a></div>' +
                                        '</div>' +
                                        '<div class="col-md-9">' +
                                        '<h4 class="title"><a href="' + val.link + '" target="_blank">' + val.title + ' <span><i class="ion-medkit"></i></span></a></h4>' +
                                        '<div class="content">' +
                                        '<span class="price">' + val.price + '</span>' +
                                        '<a href="' + val.link + '" target="_blank" data-tip="View more"><i class="fa fa-shopping-cart"></i></a>' +
                                        '<p class="description">' + val.desc + '</p>' +
                                        '<div class="category">' + val.category + '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>';
                                }
                            });
                            $('#search-results').html(output);
                            $("#price-500").prop("checked", false);
                            $("#price-1000").prop("checked", false);
                            $("#price-2000").prop("checked", false);
                            $("#price-5000").prop("checked", false);
                            $("#price-10000").prop("checked", false);
                            $("#price-20000").prop("checked", false);
                            $("#price-50000").prop("checked", false);
                        }
                    }
