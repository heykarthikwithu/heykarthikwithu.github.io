                <script>
                    window.onload = search;
                    function search() {
                        var search_data = '';
                        $.getJSON( "products-data.json", function( data ) {
                            search_data = data.items;
                        });
                        $('#search').keyup(function(){
                            var searchField = $(this).val();
                            var regex = new RegExp(searchField, "i");
                            var output = '';
                            $.each(search_data, function(key, val){
                                if (val.title.search(regex) != -1) {
                                    var result = val.price.split(" ");
                                    var price_class = '';
                                    var price = result[1].split(".");
                                    if (price[0] <= 500) {
                                        price_class = "price-500";
                                    }
                                    else if (price[0] > 500 && price[0] <= 1000) {
                                        price_class = "price-1000";
                                    }
                                    else if (price[0] > 1000 && price[0] <= 2000) {
                                        price_class = "price-2000";
                                    }
                                    output += '' +

                                        // '<div class="product-grid">' +
                                        // '<div class="product-image">' +

                                        // '</div>' +
                                        // '</div>' +
                                        // '</div>';

                                    '</div>' +

                                        '<h4 class="title"><a href="' + val.link + '" target="_blank">' + val.title + ' <span><i class="ion-medkit"></i></span></a></h4>' +
