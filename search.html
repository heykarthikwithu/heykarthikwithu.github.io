<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Search</h2>
                <form class="searh-form" role="form">
                    <div id="search-form">
                        <input type="text" class="search form-control" id="search" placeholder="Search...">
                    </div>
                </form>
                <br>
                <div class="row" id="search-results"></div>
                <script>
                    window.onload = search;
                    function search() {
                        $.getJSON( "data.json", function( data ) {
                            var default_output = '';
                            $.each( data.items, function( key, val ) {
                                default_output += '' +
                                    '<div class="col-md-6">' +
                                    '<div class="blog-item">' +
                                    '<article class="blog-content">' +
                                    '<h2>' + val.title + '</h2>' +
                                    '<div class="blog-meta">' + val.created + '</div>' +
                                    '<p>' + val.field_search_description + '</p>' +
                                    '<a href="' + val.view_node + '" class="read-more" target="_blank">Read More</a>' +
                                    '</article>' +
                                    '</div>' +
                                    '</div>';
                            });
                            $('#search-results').html(default_output);
                        });
                        var search_data = '';
                        $.getJSON( "data.json", function( data ) {
                            search_data = data.items;
                        });
                        $('#search').keyup(function(){
                            var searchField = $(this).val();
                            var regex = new RegExp(searchField, "i");
                            var output = '';
                            $.each(search_data, function(key, val){
                                if (val.title.search(regex) != -1) {
                                    output += '' +
                                        '<div class="col-md-6">' +
                                        '<div class="blog-item">' +
                                        '<article class="blog-content">' +
                                        '<h2>' + val.title + '</h2>' +
                                        '<div class="blog-meta">' + val.created + '</div>' +
                                        '<p>' + val.field_search_description + '</p>' +
                                        '<a href="' + val.view_node + '" class="read-more" target="_blank">Read More</a>' +
                                        '</article>' +
                                        '</div>' +
                                        '</div>';
                                }
                            });
                            $('#search-results').html(output);
                        });
                    }
                </script>
