image: node:lts

stages:
  - build
  - deploy

# 1️⃣ Build your app
build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - public/
  only:
    - $CI_DEFAULT_BRANCH

# 2️⃣ Deploy to GitLab Pages
pages:
  stage: deploy
  script:
    - echo "Deploying GitLab Pages..."
  artifacts:
    paths:
      - public
  publish: public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
